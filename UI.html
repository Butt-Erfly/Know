<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!--=====CSS======-->
    <link rel="stylesheet" href="CSS/ui.css">
    <!--=====CSS======-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="photo_2022-03-26_13-45-14.jpg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Галенко Сергей</span>
                    <span class="profession">Основаетель Baterfly</span>
                </div>
            </div>

            <i class='bx bxs-chevron-right toggle'></i>
        </header class="menu-bar">
        
        <div class="menu-bar">
            <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                 <i class='bx bxs-news icon'></i>
                                    <span class="text nav-text">Новостная лента</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                 <i class='bx bx-user-circle icon'></i>
                                    <span class="text nav-text">Профель</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                 <i class='bx bxs-paper-plane icon'></i>
                                    <span class="text nav-text">Чат</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-video-recording icon'></i>
                                        <span class="text nav-text">MyTube</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-music icon'></i>
                                        <span class="text nav-text">Mузика</span>
                            </a>
                        </li>
                    </ul>
            </div>

            <div class="bottom-cotent">
                <li class="">
                    <a href="#">
                        <i class='bx bxs-log-out icon'></i>
                            <span class="text nav-text">Exit</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Главная</div>
    </section>
    <script src="JS/Ui.js"></script>

</body>
</html>
